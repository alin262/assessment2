<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
    <form action="" onsubmit="mfunction(event)">
        <input id="n1" type="text">
        <input id="n2" type="text">
        <input  type="submit" value="sum">
    </form>
    <br>
    <p id="sum"></p>
    <script>
        
        function mfunction(eve){
            eve.preventDefault();
             let num1=parseInt(document.getElementById('n1').value)
             let num2=parseInt(document.getElementById('n2').value)
            document.getElementById('sum').innerText=num1+num2;
            
        }
        
    </script>
</body>
</html>
